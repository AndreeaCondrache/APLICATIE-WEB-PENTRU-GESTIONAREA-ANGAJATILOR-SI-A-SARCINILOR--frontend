<div class="container">
    <mat-card>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
            <!-- Formularul foloseÈ™te ngSubmit pentru a trimite datele -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
    
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" required formControlName="email">
    
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>    
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput 
                           type="{{ hidePassword ? 'password' : 'text' }}" 
                           formControlName="password" 
                           placeholder="Password" required>
                    
                    <button mat-icon-button matSuffix  type="button" (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
    
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Please enter a valid password.
                    </mat-error>    
                </mat-form-field>
    
                <!-- Butonul de submit corect -->
                <button mat-raised-button  type="submit">Log In</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/register">Don't have an account? Sign Up.</button>
        </mat-card-actions>
    </mat-card>
</div>
