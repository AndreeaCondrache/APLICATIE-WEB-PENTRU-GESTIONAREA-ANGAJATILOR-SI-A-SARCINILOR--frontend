<div class="container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <!-- Formularul foloseÈ™te ngSubmit pentru a trimite datele -->
      <form [formGroup]="signupForm" (ngSubmit)="signup()" autocomplete="off">

        <!-- Name Field -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" required formControlName="name" autocomplete="off">
  
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Please enter a valid name.
          </mat-error>
        </mat-form-field>
  
        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" required formControlName="email" autocomplete="off">
  
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>    
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Password" required autocomplete="new-password">
  
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
  
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Please enter a valid password. Password must be at least 6 characters long.
          </mat-error>    
        </mat-form-field>
  
        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="{{ hidePassword ? 'password' : 'text' }}" placeholder="Confirm Password" required formControlName="confirmPassword" autocomplete="new-password">
  
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
  
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Please confirm your password.
          </mat-error>

          <!-- Custom Error for Password Mismatch -->
          <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
